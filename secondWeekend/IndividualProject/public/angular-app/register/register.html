<h1>Register</h1>

<div ng-if="registerCtrl.message" class="alert alert-success" role="alert">
    <p>{{registerCtrl.message}}</p>    
</div>

<div ng-if="registerCtrl.err" class="alert alert-danger" role="alert">{{registerCtrl.err}}</div>

<form ng-hide="registerCtrl.message" name="register" ng-submit="registerCtrl.register()">
    <div class="form-group">
        <label for="name">Name </label>
        <input type="text"  class="form-control" id="name" placeholder="Enter the name" ng-model="registerCtrl.name">
    </div>
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text"  class="form-control" id="username" placeholder="Enter the username" ng-model="registerCtrl.username">
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password"  class="form-control" id="password" placeholder="Enter the password" ng-model="registerCtrl.password">
    </div>
    <div class="form-group">
        <label for="passwordRepeated">Password</label>
        <input type="password"  class="form-control" id="passwordRepeated" placeholder="Enter the password" ng-model="registerCtrl.passwordRepeated">
    </div>
    <button type="submit" class="btn btn-success">Register</button>
</form>
