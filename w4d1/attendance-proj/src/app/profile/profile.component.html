<h3>Update Student profile</h3>

<div class="row">
  <div class="col-md-7">
    <form name="studentForm">
      <div class="form-group">
          <label for="firstname">First name:</label>
          <input type="text" class="form-control" id="firstname" value="John" required>
      </div>
      <div class="form-group">
          <label for="lastname">Last name:</label>
          <input type="text" class="form-control" id="lastname" value="Doe" required>
      </div>
      <div class="form-group">
          <label for="studentId">Student id:</label>
          <input type="number" class="form-control" id="studentId" value="454511" required>
      </div>
      <div class="form-group">
          <label for="street">Street:</label>
          <input type="text" class="form-control" id="street" value="1000N St" required>
      </div>
      <div class="form-group">
          <label for="city">City:</label>
          <input type="text" class="form-control" id="city" value="Fairfield" required>
      </div>
      <div class="form-group">
          <label for="state">State:</label>
          <input type="text" class="form-control" id="state" value="IA" required>
      </div>
    
      <div class="form-group">
          <label for="zip">Zip:</label>
          <input type="text" class="form-control" id="zip" value="52557" required>
      </div>
    
      <button type="submit" class="btn btn-primary">Update</button>
    
    </form>
  </div>
</div>
