<div class="container">
  <div class="row py-5 justify-content-center">
    <div class="col-md-8">
      <h1 class="text-center py-4">Student Attendance Report</h1>
      <div class="col-md-12 table-responsive" #epltable>
        <div style="padding-bottom: 10px;padding-top: 10px;">
          <div class="row">
            <div class="col-sm-6">
              <button (click)="exportToExcel()" class="btn btn-success">Export To Excel</button>              
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-6">
            <label for="studentID">Student Id:</label>
            <input type="text" class="form-control" id="studentID" required [(ngModel)]="searchId" name="studentID">
            <button class="btn btn-primary" (click)="getAttendance()">Fetch data</button>
          </div>
        </div>

        <hr>
        <table class="table table-bordered">
          <thead class="thead-dark">
            <tr>
              <th>Student ID</th>
              <th>Arrival Time</th>
              <th>State</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let attend of attendances">
              <td>{{attend.studentId}}</td>
              <td>{{attend.arrivedTime | date:"dd/MM/yyyy HH:mm:SS"}}</td>
              <td>{{attend.state}}</td>

            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
