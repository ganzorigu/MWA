<div class="row">
  <div class="col-xs-4">
    <select id="inputState" class="form-control">
      <option selected>Choose course</option>
      <option>MPP</option>
      <option>WAP</option>
      <option>MWA</option>
    </select>
  </div>
  <div class="col-xs-6">
    <!-- <a routerLink="student/add/0" class="btn btn-primary" >Add Student</a> -->
    <button class="btn btn-primary" (click)="refreshData()">Fetch data</button>
  </div>    
</div>

<div class="row">
  <div class="col-md-6">
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">StudentId</th>
          <th scope="col">First</th>
          <th scope="col">Last</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr class="clickable-row" *ngFor="let student of students; let i = index" (click)="setSelected(student)"  [ngClass] = "{'success' : student == selectedStudent}">
          <th scope="row">{{i+1}}</th>
          <td>{{student.studentId}}</td>
          <td>{{student.firstname}}</td>
          <td>{{student.lastname}}</td>
          <td>
            <a [routerLink]="['update', student.studentId]" class="btn btn-warning">Edit</a>
            <!-- <button class="btn btn-warning">Update</button> -->
            <button class="btn btn-danger" (click)="removeStudent(student.studentId)">Delete</button>
          </td>
        </tr>        
      </tbody>
    </table>
    
    <nav aria-label="Page navigation example">
      <ul class="pagination">
        <li class="page-item"><a class="page-link" href="#">Previous</a></li>
        <li class="page-item active"><a class="page-link" href="#">1</a></li>
        <li class="page-item"><a class="page-link" href="#">2</a></li>
        <li class="page-item"><a class="page-link" href="#">3</a></li>
        <li class="page-item"><a class="page-link" href="#">Next</a></li>
      </ul>
    </nav>
  
  </div>
  
  <div class="col-md-6" *ngIf="showDetail">
    <app-student-detail [student]="selectedStudent"></app-student-detail>    
  </div>
</div>

<div class="row">
  
</div>
