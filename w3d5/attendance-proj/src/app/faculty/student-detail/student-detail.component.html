
<div class="well">
  <div class="row">
    <div class="col-xs-12">
        <label>User Id:</label>
    </div>
    <div class="col-xs-12">
        <p>{{student.studentId}}</p>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
        <label>Name:</label>
    </div>
    <div class="col-xs-6">
        <p>{{student.firstname}} {{student.lastname}}</p>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
        <label>Username:</label>
    </div>
    <div class="col-xs-12">
        <p>{{student.username}}</p>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
        <label>Password:</label>
    </div>
    <div class="col-xs-12">
        <p>{{student.password}}</p>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
        <label>Secret Key:</label>
    </div>
    <div class="col-xs-12">
        <p>{{student.secretKey}}</p>
    </div>
  </div>
</div>
