<h3>Update Student</h3>

<div class="row">
  <div class="col-md-7">
    <form #postForm="ngForm" (ngSubmit)="onUpdateStudent(postForm.value)">
      <div class="form-group">
          <label for="firstname">First name:</label>
          <input type="text" class="form-control" id="firstname" required name="firstname" [ngModel]="student.firstname">
      </div>
      <div class="form-group">
          <label for="lastname">Last name:</label>
          <input type="text" class="form-control" id="lastname" required ngModel name="lastname" [ngModel]="student.lastname">
      </div>

      <div class="form-group">
        <label for="username">User name:</label>
        <input type="text" class="form-control" id="username" required ngModel name="username" [ngModel]="student.username">
      </div>

      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" class="form-control" id="password" required ngModel name="password" [ngModel]="student.password" readonly>
      </div>

      <div class="form-group">
          <label for="studentId">Student id:</label>
          <input type="text" class="form-control" id="studentId" required ngModel name="studentId" [ngModel]="student.studentId" readonly>
      </div>

      <div class="form-group">
        <label for="secretKey">Secret Key:</label>
        <input type="text" class="form-control" id="secretKey" required ngModel name="secretKey" [ngModel]="student.secretKey">
      </div>
      
      <!-- <div class="form-group">
          <label for="street">Street:</label>
          <input type="text" class="form-control" id="street" value="1000N St" required>
      </div>
      <div class="form-group">
          <label for="city">City:</label>
          <input type="text" class="form-control" id="city" value="Fairfield" required>
      </div>
      <div class="form-group">
          <label for="state">State:</label>
          <input type="text" class="form-control" id="state" value="IA" required>
      </div>
    
      <div class="form-group">
          <label for="zip">Zip:</label>
          <input type="text" class="form-control" id="zip" value="52557" required>
      </div> -->
    
      <button type="submit" class="btn btn-warning" [disabled]="!postForm.valid">Submit</button>
    
    </form>
  </div>
</div>
