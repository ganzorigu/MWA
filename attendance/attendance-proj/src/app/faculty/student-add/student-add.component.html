<h3>Add Student</h3>

<div class="row">
  <div class="col-md-7">
    <form #postForm="ngForm" (ngSubmit)="onCreateStudent(postForm.value)">
      <div class="form-group">
          <label for="firstname">First name:</label>
          <input type="text" class="form-control" id="firstname" required ngModel name="firstname">
      </div>
      <div class="form-group">
          <label for="lastname">Last name:</label>
          <input type="text" class="form-control" id="lastname" required ngModel name="lastname">
      </div>

      <div class="form-group">
        <label for="username">User name:</label>
        <input type="text" class="form-control" id="username" required ngModel name="username">
      </div>

      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" class="form-control" id="password" required ngModel name="password">
      </div>

      <div class="form-group">
        <label for="passwordRepeat">Password repeat:</label>
        <input type="password" class="form-control" id="passwordRepeat" required ngModel name="passwordRepeat">
      </div>

      <div class="form-group">
          <label for="studentId">Student id:</label>
          <input type="text" class="form-control" id="studentId" required ngModel name="studentId">
      </div>

      <div class="form-group">
        <label for="secretKey">Secret Key:</label>
        <input type="text" class="form-control" id="secretKey" required ngModel name="secretKey">
      </div>

    </form>
  </div>
</div>
